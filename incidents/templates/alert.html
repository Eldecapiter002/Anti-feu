{% extends 'base.html' %}
{% block content %}
<h1>Alerte</h1>
<p>Page pour envoyer une alerte aux habitants / pompiers (requiert intégration Twilio / Firebase en backend).</p>
<div class="card">
  <div class="card-body">
    <h5>Envoyer une alerte rapide</h5>
    <form onsubmit="event.preventDefault(); alert('Envoyer via backend (à implémenter)');">
      <div class="mb-2"><input class="form-control" placeholder="Titre" required></div>
      <div class="mb-2"><textarea class="form-control" placeholder="Message" rows="3" required></textarea></div>
      <button class="btn btn-danger">Envoyer l'alerte</button>
    </form>
  </div>
</div>
{% endblock %}
